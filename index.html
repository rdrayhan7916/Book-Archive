<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alica Point</title>
    <!-- Bootstrap-link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        #spinner {
            visibility: hidden;

        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center fw-bold pb-5">Alica Books Point</h1>

        <h1 class="text-center text-success">Search Your Favorite Book</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-text" type="text" class="form-control" placeholder="Write the book you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>
    </header>
    <main>
        <!-- Spinner -->
        <div id="spinner" class=" w-75 mx-auto d-flex align-items-center">
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </div>
        <!-- Book-Quantity -->
        <div id="book-quantity" class="text-center"></div>
        <!-- Erorr-Handle -->
        <div id="errors" class="text-center fw-bold"></div>
        <!-- Search-result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </main>
    <!-- Js-link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
